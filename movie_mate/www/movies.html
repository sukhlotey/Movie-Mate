{% extends 'templates/web.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="/css(movie_mate)/movie.css">
{% endblock %}

{% block page_content %}
<div class="container py-5">
    <h1>Movies</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4 movie-row">
            <div class="card">
                <img src="{{ movie.poster_image or '/files/placeholder.jpg' }}" class="card-img-top img-fluid" alt="{{ movie.title }}">
                <div class="card-body">
                    <a href="/movie/{{ movie.name }}" class="fs-5">{{ movie.title }}</a>
                    <p class="text-muted">Genre: {{ movie.genre }}</p>
                    <p class="text-muted">Release Year: {{ movie.release_year }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js(movie_mate)/movie.js"></script>
{% endblock %}
